<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Prototype-330</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        
    </script>
</head>

<body style="background-color:grey;">

    
    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            
            
            <div class="navbar-brand">*Placeholder Company*</div>
            

            
        </div>

    </nav>



    <!-- Beginning of Form -->
    <h1 style="text-align:center;"></h1>

    <div class="container">
        <form>

            <!-- First Name Entry -->
        <div class="row p-1.5 m-1.5">
            <div class="col-md-5 card">
                <div class="card-body">
                    <div class="col-25">
                        <label for="fname">Employee ID</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
            </div>    
        
            <!-- Last Name Entry -->
            <div class="col-md-5 m-l-2 card">
                <div class="card-body">
                    <div class="col-25">
                        <label for="lname">Store Number</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
        </div>        
            
            <!-- Password Entry -->
            <div class="row">
                <div class="col-25">
                    <label for="pwd">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="pwd" name="yourpassword" placeholder="Your password...">
                </div>
            </div>

            <!-- Country Selector w/ options-->
            
        

                    <!-- Date of Birth Selector-->
                    <div class="row">
                        <div class="col-75">
                            <label for="myDateTimeLocal">Start Date</label>
                            <input type="datetime-local" name="myDateTimeLocal" id="myDateTimeLocal">
                            <br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-75">
                            <label for="myDateTimeLocal">End Date</label>
                            <input type="datetime-local" name="myDateTimeLocal" id="myDateTimeLocal">
                            <br>
                        </div>
                    </div>    

                
                    
            </div>
            
            <!-- Snowboard Selection -->
            

            <!-- Subject Entry Box -->
            <div class="row">
                <div class="col-25">
                    <label for="subject">Additional preferences</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Any other additional preferences?" style="height:200px"></textarea>
                </div>
            </div>

            <!-- News Updates Checkbox-->
            <label for="myCheck">Email updates?</label>
            <input type="checkbox" id="myCheck" onclick="myFunction()">

            <p id="text" style="display:none">You will be signed up to receive board updates.</p>

            <!-- Script for Animal Updates Checkbox -->
            <script>
                function myFunction() {
                    // Get the checkbox
                    var checkBox = document.getElementById("myCheck");
                    // Get the output text

                    console.log(checkBox.checked);

                    var text = document.getElementById("text");
                    // If the checkbox is checked, display the output text
                    if (checkBox.checked == true) {
                        text.style.display = "block";
                    } else {
                        text.style.display = "none";
                    }
                }
            </script>

            <!-- Clear/Submit Buttons -->
            <div class="button">
                <input type="reset" value="Clear">
                <input id="submitForm" type="button" onclick="showInput();" value="Submit" class="btn btn-primary">
            </div>

        </form>

        <p><span id='display'></span></p>
        <script>
        </script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
        <script src="scripts/script.js"></script>
        <script src="scripts/ajax.js"></script>



    </div>



</body>

</html>
